{% load static %}

{% if current_theme %}
  {% if error %}
    <img src="{% static 'material/images/error.jpg' %}" alt="">
  {% else %}
    {% if login_logo %}
      <img src="{{ login_logo }}" alt="Logo">
    {% comment %} {% else %}
      <img src="{% static 'material/admin/images/login-logo-'|add:current_theme|add:'.jpg' %}" alt="Logo"> {% endcomment %}
    {% endif %}
  {% endif %}
  <style>
    {% if logout_bg %}
      .side-bar {background-image: url({{ logout_bg }})
    {% else %}
      .side-bar {background-image: url('{% static 'material/admin/images/login-bg-'|add:current_theme|add:'.jpg' %}'); }
    {% endif %}
  </style>
{% else %}
  {% if error %}
    <img src="{% static 'material/images/error.jpg' %}" alt="">
  {% else %}
    {% if login_logo %}
      <img src="{{ login_logo }}" alt="Logo">
    {% comment %} {% else %}
      <img src="{% static 'material/admin/images/login-logo.jpg' %}" alt=""> {% endcomment %}
    {% endif %}
  {% endif %}
{% endif %}
